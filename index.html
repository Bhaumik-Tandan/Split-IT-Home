<!DOCTYPE html>
<html>
<head>
    <title>Deep Linking Example</title>
    <meta property="og:site_name" content="Amigo">
    <meta property="og:title" content="One Stop Solution For All Tech News">
    <meta property="og:description" content="Download the App from the play store">
    <meta property="og:image" itemprop="image" content="https://assets.thehansindia.com/h-upload/2021/05/25/1078280-tech.webp">
</head>
<body>
    <h1>Please Wait...</h1>
    <script>
        function openStore() {
            var deepLink = `split-cash://${extractRedirectPath()}`;

            if (navigator.userAgent.match(/(iPod|iPhone|iPad)/)) {
                window.location = `https://apps.apple.com/in/app/vitian/id1491471781?deep_link=${encodeURIComponent(deepLink)}`;
            } else if (navigator.userAgent.match(/Android/)) {
                window.location = `https://play.google.com/store/apps/details?id=edu.vit.vtop.androidapp&pli=1&deep_link=${encodeURIComponent(deepLink)}`;
            }
        }

        function extractRedirectPath() {
            // Extract the fragment after #/
            var hash = window.location.hash.substring(2); // Removes #/
            return hash;
        }

        setTimeout(function () {
            openStore();
        }, 1000);
    </script>
</body>
</html>
